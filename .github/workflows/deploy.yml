name: ðŸš€ SSH Deploy (git pull on DomainFactory)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ðŸ”§ Run git pull on server
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via git pull
        run: |
          ssh -t -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519 \
            -o StrictHostKeyChecking=yes \
            -o ForwardAgent=no -o ForwardX11=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_WORKDIR }} && git pull"
